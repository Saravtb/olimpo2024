<script>
const videos = [
  { image: 'https://s2.glbimg.com/T2x2vD1LojmLFg3e6mZnIbgQ6DQ=/e.glbimg.com/og/ed/f/original/2021/07/26/rayssa_zM5Xr93.jpg', id: 'https://www.youtube.com/embed/06imqa2hIMo?si=DZ_jiJFfxGZOt8xY', title: 'Trajet√≥ria da Rayssa Leal no skateboard' },
  { image: 'https://www.infomoney.com.br/wp-content/uploads/2024/07/2024-07-26T195252Z_1856044557_RC2739A9YCHB_RTRMADP_3_OLYMPICS-2024-OPENING-CEREMONY.jpg?fit=1280%2C853&quality=50&strip=all', id: 'https://youtu.be/Q6KWlL-XPkE?si=5SnjBC9LCLi8IH94', title: 'Apresenta√ß√£o do Gojira na Cerim√¥nia de Abertura' },
  { image: 'https://s2-ge.glbimg.com/mNHnRlZST_AAX23XHhynRV21F74=/0x0:6720x4480/984x0/smart/filters:strip_icc()/s.glbimg.com/es/ge/f/original/2019/08/27/medina_g5233tahiti19cestari.jpg', id: 'https://www.youtube.com/embed/qveRDvy0TXo?si=jIBzxbd_XcBh8wA8', title: 'Melhores Momentos Surfe do GABRIEL MEDINA ' }
];

let currentVideo = 0;

function updateVideo() {
  const videoImage = document.getElementById('videoImage');
  const videoTitle = document.getElementById('videoTitle');
  const playButton = document.getElementById('playButton');
  
  videoImage.src = videos[currentVideo].image;
  videoTitle.textContent = videos[currentVideo].title;
  playButton.href = videos[currentVideo].id; 
}

function nextVideo() {
  currentVideo = (currentVideo + 1) % videos.length;
  updateVideo();
}

function previousVideo() {
  currentVideo = (currentVideo - 1 + videos.length) % videos.length;
  updateVideo();
}

function startEmojiAnimation() {
  const emojiContainer = document.getElementById('emojiContainer');
  const emojis = ['üòç', 'üëç', 'üéâ', 'üî•', 'üëè', 'ü•á']; 

  const emojiCount = 200;

  for (let i = 0; i < emojiCount; i++) {
    const emoji = document.createElement('span');
    emoji.className = 'emoji';
    emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
    
    const randomX = Math.random() * 100; 
    const randomY = Math.random() * 100; 

    emoji.style.left = `${randomX}%`;
    emoji.style.top = `${randomY}%`;
    emoji.style.animationDelay = `${Math.random() * 1.5}s`;

    emojiContainer.appendChild(emoji);

    emoji.addEventListener('animationend', () => {
      emoji.remove();
    });
  }
}
</script>
